<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>API Page</title>

  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/navber.css">
</head>
<style>
  .activity-card {
      max-width: 300px;
      margin: 15px;
  }
  .card-content {
      padding: 15px;
  }
  .card-header {
      background-color: #008b56;
      color: white;
      padding: 10px;
  }
  .card-body {
      background-color: #F1F1F1;
      padding: 10px;
  }
  .card-body p {
      margin: 0;
      line-height: 1.6;
  }
  .find-product {
      text-align: right;
      margin-top: 10px;
  }
  .footer {
      background-color: #ffa600; /* สีเดียวกับ navbar */
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
  }
  .full-width-image {
      width: 100%;
      height: auto; /* Ensure the aspect ratio is maintained */
  }
</style>
<body>

  <!-- Navbar -->
  <div class="w3-bar navbar-logo navbar-yellow">
    <!-- Logo on the left -->
    <div class="w3-bar-item">
      <a href="/homepage">
        <img src="/img/tsu.png" alt="Logo">
      </a>
    </div>

    <!-- Right buttons -->
    <div class="w3-bar-item navbar-buttons">
      <a href="/APIPage" class="w3-button w3-white w3-border w3-round-large">ประวัติของผู้ใช้งาน</a>
      <a href="/APIPage_show" class="w3-button w3-red w3-round-large">กิจกรรมที่ได้ลงไปแล้ว</a>
      <a href="/Homepage" class="w3-button w3-white w3-border w3-round-large">กิจกรรมแนะแนวที่ลงได้</a>
      <a href="/" class="w3-button w3-white w3-border w3-round-large">ออกจากระบบ</a>
    </div>
  </div>


  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row" id="myCards">
      <!-- Data will be inserted here by JavaScript -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/participate')
        .then(response => response.json())
        .then(data => {
          const cardContainer = document.getElementById('myCards');
          cardContainer.innerHTML = ''; // Clear existing content

          data.forEach(row => {
            const card = document.createElement('div');
            card.className = 'col-md-4 mb-4';

            card.innerHTML = `
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">${row.name} ${row.surname}</h5>
                  <p class="card-text"><strong>วันที่:</strong> ${new Date(row.date).toLocaleDateString()}</p>
                  <p class="card-text"><strong>โรงเรียน:</strong> ${row.school_name}</p>
                  <p class="card-text"><strong>ช่วงเวลา:</strong> ${row.startTime} - ${row.endTime}</p>
                  <p class="card-text"><strong>จำนวนผู้เข้าร่วม:</strong> ${row.student_count}</p>
                  <p class="card-text"><strong>ที่ตั้งโรงเรียน:</strong> ${row.location}</p>
                  <p class="card-text"><strong>ผู้ประสานงาน:</strong> ${row.phone_teacher}</p>
                  <p class="card-text"><strong>คณะ:</strong> ${row.faculty}</p>
                  <p class="card-text"><strong>คณะ:</strong> ${row.count_participants}</p>
                </div>
                <div class="card-footer">
                  <div class="d-flex justify-content-start gap-2">
                    <a href="/APIPage_edit?id=${row._id}" class="btn btn-primary">แก้ไข</a>
                    <button class="btn btn-danger" onclick="deleteRow('${row._id}')">ลบ</button>
                  </div>
                </div>
              </div>
            `;

            cardContainer.appendChild(card);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    });

    function deleteRow(id) {
      if (confirm('คุณแน่ใจว่าต้องการลบข้อมูลนี้?')) {
        fetch(`/api/participate/${id}`, {
            method: 'DELETE',
          })
          .then(response => response.json())
          .then(data => {
            console.log('Delete response:', data); // Log the response to debug

            if (data.success) {
              alert('ข้อมูลถูกลบเรียบร้อยแล้ว');
              location.reload(); // Reload the page to refresh the cards
            } else {
              alert('ไม่สามารถลบข้อมูลได้: ' + (data.message || 'ไม่ทราบรายละเอียด'));
            }
          })
          .catch(error => {
            console.error('Error deleting data:', error);
            alert('เกิดข้อผิดพลาดในการลบข้อมูล');
          });
      }
    }
  </script>
</body>
<!-- Footer -->
<div class="footer">
  <p>© 2024 All rights reserved</p>
</div>
</html>
