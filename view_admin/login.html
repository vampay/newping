<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/navber.css">
    <link rel="stylesheet" href="/css/login.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
        }

        .success-message {
            color: green;
            font-size: 1em;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="w3-bar navbar-logo">
        <!-- Logo on the left -->
        <div class="w3-bar-item">
            <a href="/Homepage">
                <img src="/img/tsu.png" alt="Logo">
            </a>
        </div>

        <!-- Right buttons -->
        <div class="w3-bar-item navbar-buttons">
            <a href="/LoginPage" class="w3-button w3-red w3-round-large">เข้าสู่ระบบ</a>
            <a href="/SignPage" class="w3-button w3-white w3-border w3-round-large">สมัครสมาชิก</a>
        </div>
    </div>

    <!-- Login form -->
    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="login-form">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required
                autocomplete="current-password">

            <input type="hidden" id="userType" name="userType" value="user"> <!-- Hidden field for user type -->

            <button type="submit" id="submit" class="submit-btn">LOGIN</button>
            <p id="response-message" class="error-message"></p>
        </form>
        <p>ALREADY HAVE AN ACCOUNT? <a href="/SignPage">SIGN UP</a></p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Show loading message
            const responseMessage = document.getElementById('response-message');
            responseMessage.textContent = 'Processing...';
            responseMessage.className = 'loading';

            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Send a POST request to your API
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        userType: 'user' // You can dynamically set this if needed
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Assuming the API returns a field 'redirectTo' with the URL
                    if (data.userType === 'admin') {
                        window.location.href = '/homepage_admin';
                    } else {
                        window.location.href = '/homepage_user';
                    }
                } else {
                    // Show error message
                    responseMessage.textContent = data.message || 'Login failed. Please try again.';
                    responseMessage.className = 'error-message';
                }
            } catch (error) {
                console.error('Error during login:', error);
                responseMessage.textContent = 'An unexpected error occurred. Please try again.';
                responseMessage.className = 'error-message';
            }
        });
    </script>

 

</body>

</html>
