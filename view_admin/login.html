<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/navber.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #0097a7;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar .login-btn {
            background-color: #555;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
        }

        .navbar .signup-btn {
            background-color: red;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
        }

        /* Login form */
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 40px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .login-container .submit-btn:hover {
            background-color: darkred;
        }

        .login-container p {
            text-align: center;
            margin-top: 20px;
        }

        .login-container a {
            color: red;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

   <!-- Navbar -->
   <div class="w3-bar navbar-logo">
    <!-- Logo on the left -->
    <div class="w3-bar-item">
        <a href="/Homepage">
            <img src="/img/tsu.png" alt="Logo">
        </a>
    </div>
    
    <!-- Right buttons -->
    <div class="w3-bar-item navbar-buttons">
        <a href="/LoginPage" class="w3-button w3-red w3-round-large">เข้าสู่ระบบ</a>
        <a href="/SignPage" class="w3-button w3-white w3-border w3-round-large">สมัครสมาชิก</a>
    </div>
</div>

    <!-- Login form -->
    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="login" >
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">

            <button type="submit" id="submit" class="submit-btn">LOGIN</button>
        </form>
        <p>ALREADY HAVE AN ACCOUNT? <a href="/SignPage">SIGN UP</a></p>
    </div>
    <script>
        document.getElementById('login').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            
            // Retrieve form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
    
            const apiEndpoint = userType === 'admin' ? '/api/admin/login' : '/api/auth/login';
            
            try {
                // Send request to API
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({email:email, password: password})
                });
                const data = await response.json();
                // Handle response
                if (response.ok) {
                console.log('Login successful:', data);
                alert('Login successful!');  // Show alert on successful login
                const redirectUrl = userType === 'admin' ? '/view_admin/homepage_admin.html' : 'homepage_user.html';
                window.location.href = redirectUrl; // Redirect based on user type
            } else {
                console.error('Login failed:', data);
                alert('Login failed: ' + data.message);  // Show alert on login failure
            }
        } catch (error) {
            console.error('Error during login:', error);
            alert('An error occurred. Please try again.');
          }
        });
    </script>

</body>
</html>
